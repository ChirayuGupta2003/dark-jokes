<html lang="en">
  <head>

    <form action="/submit" method="POST">
      <div class="mb-3">
        <label for="joke" class="form-label">Joke</label>

      <div class="mb-3">

      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
